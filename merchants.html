<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Merchant</title>
</head>
<body>

<h2>Create Merchant</h2>

<form id="merchantForm">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <label>Logo URL:</label><br>
    <input type="text" id="logoUrl"><br><br>

    <label>Business License URL:</label><br>
    <input type="text" id="businessLicenseUrl"><br><br>

    <label>Phone:</label><br>
    <input type="text" id="phone"><br><br>

    <label>Address:</label><br>
    <input type="text" id="address"><br><br>

    <label>Password:</label><br>
    <input type="text" id="password"><br><br>

    <button type="button" onclick="createMerchant()">Create</button>
</form>

<hr>

<h3>Response:</h3>
<pre id="response"></pre>

<script>
    function createMerchant() {
        const data = {
            name: document.getElementById("name").value,
            // logoUrl: document.getElementById("logoUrl").value,
            // businessLicenseUrl: document.getElementById("businessLicenseUrl").value,
            // phone: document.getElementById("phone").value,
            // address: document.getElementById("address").value
            password: document.getElementById("password").value,
        };

        fetch("http://localhost:8080/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(json => {
                document.getElementById("response").textContent = JSON.stringify(json, null, 4);
            })
            .catch(err => {
                document.getElementById("response").textContent = "Error: " + err;
            });
    }
</script>

</body>
</html>
