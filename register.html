<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .form-container {
            padding: 40px 30px;
            position: relative;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: #f5f5f5;
            padding: 4px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background-color: #4a6ee0;
            color: white;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #4a6ee0;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a5ec0;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .api-info {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
        
        .api-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .api-info code {
            background-color: #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <div class="toggle-btn active" id="login-toggle">登录</div>
                <div class="toggle-btn" id="register-toggle">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <form class="form active" id="login-form">
                <h2>用户登录</h2>
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <div class="message" id="login-message"></div>
            </form>
            
            <!-- 注册表单 -->
            <form class="form" id="register-form">
                <h2>用户注册</h2>
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="register-role">角色</label>
                    <select id="register-role" required>
                        <option value="ROLE_ADMIN">管理员</option>
                        <option value="ROLE_USER">普通用户</option>
                    </select>
                </div>
                <button type="submit" class="btn">注册</button>
                <div class="message" id="register-message"></div>
            </form>
            
            <div class="api-info">
                <h3>API 信息</h3>
                <p><strong>注册接口:</strong> <code>POST http://localhost:8080/auth/register</code></p>
                <p><strong>登录接口:</strong> <code>POST http://localhost:8080/auth/login</code></p>
            </div>
        </div>
    </div>

    <script>
        // 表单切换
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
        
        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
        
        // 登录表单处理
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('login-message');
            
            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(message, '登录成功！', 'success');
                    // 可以在这里保存token或其他用户信息
                    console.log('登录响应:', data);
                } else {
                    showMessage(message, data.message || '登录失败，请检查用户名和密码', 'error');
                }
            } catch (error) {
                showMessage(message, '网络错误，请稍后重试', 'error');
                console.error('登录错误:', error);
            }
        });
        
        // 注册表单处理
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            const message = document.getElementById('register-message');
            
            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(message, '注册成功！', 'success');
                    // 注册成功后切换到登录表单
                    setTimeout(() => {
                        loginToggle.click();
                        document.getElementById('login-username').value = username;
                    }, 1500);
                } else {
                    showMessage(message, data.message || '注册失败，请重试', 'error');
                }
            } catch (error) {
                showMessage(message, '网络错误，请稍后重试', 'error');
                console.error('注册错误:', error);
            }
        });
        
        // 显示消息函数
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // 5秒后隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
