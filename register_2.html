<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证系统</title>
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark-color);
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-title {
            margin-bottom: 20px;
            color: var(--dark-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5ccc;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .message.error {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">登录</div>
                <div class="tab" data-tab="register">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <h2 class="form-title">用户登录</h2>
                
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">登录</span>
                </button>
                
                <div class="message" id="loginMessage"></div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <h2 class="form-title">用户注册</h2>
                
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="registerRole">角色</label>
                    <select id="registerRole" required>
                        <option value="">请选择角色</option>
                        <option value="ROLE_ADMIN">管理员</option>
                        <option value="ROLE_USER">普通用户</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="btn-text">注册</span>
                </button>
                
                <div class="message" id="registerMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // 切换登录/注册表单
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // 更新标签状态
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 显示对应表单
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${tabName}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });
        
        // 处理登录表单提交
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessage = document.getElementById('loginMessage');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // 显示加载状态
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading"></div>登录中...';
            loginMessage.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="btn-text">登录</span>';
                
                if (response.ok) {
                    // 登录成功
                    showMessage(loginMessage, '登录成功！', 'success');
                    // 在实际应用中，这里会保存token并跳转页面
                    console.log('登录响应:', data);
                } else {
                    // 登录失败
                    showMessage(loginMessage, data.message || '登录失败，请检查用户名和密码', 'error');
                }
            } catch (error) {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="btn-text">登录</span>';
                
                showMessage(loginMessage, '网络错误，请稍后重试', 'error');
                console.error('登录错误:', error);
            }
        });
        
        // 处理注册表单提交
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const registerMessage = document.getElementById('registerMessage');
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;
            
            // 显示加载状态
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<div class="loading"></div>注册中...';
            registerMessage.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                });
                
                const data = await response.json();
                
                // 恢复按钮状态
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span class="btn-text">注册</span>';
                
                if (response.ok) {
                    // 注册成功
                    showMessage(registerMessage, '注册成功！', 'success');
                    // 清空表单
                    registerForm.reset();
                    console.log('注册响应:', data);
                } else {
                    // 注册失败
                    showMessage(registerMessage, data.message || '注册失败，请重试', 'error');
                }
            } catch (error) {
                // 恢复按钮状态
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span class="btn-text">注册</span>';
                
                showMessage(registerMessage, '网络错误，请稍后重试', 'error');
                console.error('注册错误:', error);
            }
        });
        
        // 显示消息函数
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // 5秒后自动隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
