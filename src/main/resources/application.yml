spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/merchants
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
# server的接口
server:
  port: 8080

jwt:
  secret: ChangeThisSecretKey
  expiration: 86400000
